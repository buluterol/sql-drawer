<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>SQL CREATE TABLE Görselleştirici</title>
		<link rel="stylesheet" href="style.css">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
	</head>
	<body>

		<div class="sidebar">
			<button type="button" class="btn btn-link mb-3" data-bs-toggle="modal" data-bs-target="#sqlModal">
				<i class="fa-solid fa-database"></i>
			</button>
		</div>

		<!-- Dark Mode Toggle - Sağ Üst -->
		<div class="dark-mode-container">
			<button type="button" class="dark-mode-btn" id="dark-mode-toggle" title="Dark Mode">
				<i class="fa-solid fa-moon"></i>
			</button>
		</div>

		<div class="modal fade" id="sqlModal" tabindex="-1" aria-labelledby="sqlModalLabel" aria-hidden="true">
			<div class="modal-dialog modal-lg">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="sqlModalLabel">SQL CREATE TABLE Sorgusu</h5>
						<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Kapat"></button>
					</div>
					<div class="modal-body">
						<textarea id="sqlInput" class="form-control" rows="20" placeholder="Buraya CREATE TABLE sorgunu yapıştır..."></textarea>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Kapat</button>
						<button type="button" class="btn btn-primary" onclick="visualize()">Görselleştir</button>
					</div>
				</div>
			</div>
		</div>

		<div id="output-wrapper">
			<div id="output">
				<div id="canvas"></div>
			</div>
		</div>

		<!-- Zoom Controls -->
		<div class="zoom-controls">
			<button id="zoom-in" class="zoom-btn" title="Zoom In">
				<i class="fa-solid fa-plus"></i>
			</button>
			<button id="zoom-out" class="zoom-btn" title="Zoom Out">
				<i class="fa-solid fa-minus"></i>
			</button>
			<button id="zoom-reset" class="zoom-btn" title="Reset Zoom">
				<i class="fa-solid fa-house"></i>
			</button>
			<input type="range" id="zoom-range" class="zoom-range" min="10" max="300" step="10" value="100" title="Zoom Slider">
			<div class="zoom-level" id="zoom-level">100%</div>
		</div>

		<svg id="connections">
			<defs>
				<marker id="arrow" markerwidth="10" markerheight="10" refx="10" refy="5" orient="auto" markerunits="strokeWidth">
					<path d="M0,0 L10,5 L0,10 Z"/>
				</marker>
			</defs>
		</svg>

		<script src="script.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
	</body>
</html>
